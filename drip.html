<!DOCTYPE html>
<html>
	<head>
		<!--Angular -->
		<script src = "http://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
		<script src = "http://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular-animate.js"></script>
		
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
		<script src="https://d3js.org/d3.v4.min.js"></script>
		
		
		<link href="css/odometer-theme-default.css" rel="stylesheet">
		<script src="js/odometer.min.js"></script>
		
		<script src="http://static.redsift.io/reusable/d3-rs-tip/latest/d3-rs-tip.umd-es2015.min.js"></script>
		
		<link href='https://fonts.googleapis.com/css?family=Open+Sans:400,300,700'rel='stylesheet' type='text/css'>
		<link rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.6.3/css/font-awesome.min.css">
		
		<link href="css/drip.css" rel="stylesheet">
		<script src="js/drip.js"></script>
	</head>
	
	<body ng-app="myApp" ng-controller="totalCtrl">
		
		<div class="top">
			<h1>
				Drip Portfolio Growth
			</h1>
			The performace of our portfolio over the last 90+ years.
		</div>
		
		<div id="form" class="form" ng-controller="formCtrl">
		
			<div class="floatInp">
				<label ng-class="{'cd-label': true, 'float-label': data.principal != null}">Original Investment</label>
				<i class="fa fa-usd cd-input-icon"></i>
				<input id="initial" type="number" class="money" ng-model="data.principal"></input>
			</div>
			
			<div class="floatInp">
				<label ng-class="{'cd-label': true, 'float-label': data.increment != null}">Annual Contribution</label>
				<i class="fa fa-usd cd-input-icon"></i>
				<input id="increment" type="number" class="money" ng-model="data.increment"></input>
			</div>
				
			<div class="dropDown floatInp">
				<label ng-class="{'cd-label': true, 'float-label': data.year != null}">Starting Year</label>
				<i class="fa fa-calendar cd-input-icon"></i>
				<div class="dropDown-display" ng-click="dropClicked()" ng-bind-html="data.tYear">Hi</div>
				<div class="dropDown-table">
					<div ng-click="data.year = option; trustYear()" ng-repeat-start="option in data.years" ng-show="((option - 1928) / 8) + ((option - 1928) % 8) <= data.dropCount - 1" class="yearButton fade">{{option}}</div>
					<div class="clearfix" ng-if="$index%8 == 6"></div>
					<div ng-repeat-end=""></div>
				</div>
			</div>
			<div class="clearfix"></div>
				
			<div class="floatInp">
				<label ng-class="{'cd-label': true, 'float-label': data.yearRange != null}">Number of Years</label>
				<i class="fa fa-calendar cd-input-icon"></i>
				<input id="yearRange" type="number" class="yearRange" ng-model="data.yearRange"></input>
			</div>
			
			<div class="submit" ng-click="clicked()">Generate</div>
			
			<div class="metrics">
				<div>
					Final value of investment: {{data.princip}}
					<div style="clear: left;"></div>$
					<div id="odometer" class="odometer od-cust" ng-bind-html="data.gain"></div>
					
				</div>
				<br/>
				<div>
					Return on Investment: 
					<div style="clear: left;"></div>
					<div id="odometer" class="odometer od-cust" ng-bind-html="data.rot"></div>%
				</div>
			</div>
		</div>
		<div id="graph" class="graphs">
		</div>
		
		
	</body>
</html>
